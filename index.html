<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container disable">
        <div class="main">
            <h2>Image editor</h2>
            <div class="content">
                <div class="all_filters">
                    <h3>Select filters :-</h3>
                    <div class="filter_btns">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="grayscale">Grayscale</button>
                        <button id="inversion">Inversion</button>
                    </div>
                    <div class="filter_info">
                        <div class="filter_details">
                            <p class="name">Brightness :- </p>
                            <p class="value"> 100% </p>
                        </div>
                        <input type="range" min="0" max="200" value="100">
                    </div>
                    <div class="rotate_btns">
                        <button id="left"><i class="bi bi-arrow-clockwise"></i></button>
                        <button id="right"><i class="bi bi-arrow-counterclockwise"></i></button>
                        <button id="vertical"><i class="bi bi-hr"></i></button>
                        <button id="horizontal"><i class="bi bi-symmetry-vertical"></i></button>
                    </div>
                </div>
                <div class="imgae_section">
                    <img src="./image-placeholder.svg" style="object-fit: contain;" alt="">
                </div>
            </div>
            <div class="btns">
                <div><button class="reset">Reset</button></div>
                <div class="row">
                    <input type="file" accept="image/*" class="file-inp" hidden>
                    <button class="chooseImage">Choose image</button>
                    <button class="save">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
